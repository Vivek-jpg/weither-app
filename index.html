<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>weather App</title>
    <style>
        
        *{
            margin: 0; padding: 0;
            box-sizing: border-box;
        }
        body{
            background-image: url(clear.jpg);
            background-repeat: no-repeat;
            width: auto;
            height: auto;
            background-position: top center;
            font-family: Arial, Helvetica, sans-serif;
            background-size: cover;
            
            
         

        }
        .app-main{
            width: 60vh;
            margin: 100px auto;
            text-align: center;
            background-color: rgb(253, 253, 253);
            padding: 20px;
           opacity: .75;
            border: 2px solid rgb(134, 113, 113);
            border-radius: 5px;
            box-shadow: 0px 2px 5px 1px rgb(0, 0, 0,0.3);
            z-index: 1;
            border: none;
          


        }
        .app-main > * {
            margin-bottom: 30px;
        }
        
        .input-box{
            background-color: whitesmoke;border: none;
            height: 40px;
            width: 75%;
            border-radius: 7px;
            text-align: center;
            color: rgb(255, 255, 255);font-family: Arial, Helvetica, sans-serif;
            font-weight: 550;
            font-size: medium;
            border: 1.5px solid rgb(36, 33, 36);
            outline: none;padding: 0 10px;
            box-shadow: 0px 2px 5px 1px rgb(0, 0, 0,0.3);
            z-index: 1


        }
        .input-box:focus{
            background-color: rgb(107, 92, 92);
           
        }
        .weather-body{
           
            align-items: center;
            display: none;
            background-color: rgb(255, 255, 255);
            line-height: 2rem;
            border-radius: 5px;
            height: 50vh;
            padding: 20px;
            color: #e90f45;
            box-shadow: 0px 2px 5px 1px rgb(0, 0, 0,0.3);
            z-index: 1

        }
        .location-details{
            font-weight: bold;
        }
        .weather-status{
            padding: 20px;
            font-size: 20px;
        }
        .temp{
            font-size: 50pt;
            font-weight: bold;
            margin: 20px;
            text-shadow: 2px 4px rgba(56, 56, 56, 0.4);
        }
        .min-max ,.weather{
            font-size: 20pt;
            font-weight: 700;
            padding: 10px;

        }
        
    </style>
</head>
<body>
    <div class="app-main">
        <div class="searchTinputBox">  
            <input type="text" id ="input-box" class="input-box" placeholder="Write City Name..." autocomplete="off">

        </div>
        <div class="weather-body">
            <div class="location-details">
                <div class="city" id ="city"></div>
                <div class="date " id ="date"></div>

            </div>
            <div class="weather-status">
                <div class="temp" id ="temp"></div>
                <div class="min-max" id ="min-max"></div>
                <div class="weather" id ="weather"></div>
                <div class="image"></div>
            </div>

        </div>
       
    </div>
    <script src="script.js" ></script>
    
</body>
</html>
